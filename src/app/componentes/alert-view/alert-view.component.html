<div>
    <div class="background"></div>
    <div class="card">
        <div class="header">
            Add new Timer
        </div>
        <div class="message">
            <label>Set the number of the seconds for your timer</label>
            <input [(ngModel)]="time" type="number">
        </div>
        <div class="footer">
            <button (click)="onCancel.emit()" class="cancel-button"> Cancel </button>
            <button (click)="onSubmit.emit(time)">OK</button>
        </div>
    </div>
</div>
