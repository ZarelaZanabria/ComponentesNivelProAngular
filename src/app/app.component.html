<div>
  <app-tabs>
    <app-tab title="Timers">
      <app-timer *ngFor="let time of timers" init="{{time}}" (onClomplete)="showEndTimerAlert()"></app-timer>
    </app-tab>
    <button class="add" (click)="showAddTimer()">+</button>
    <app-tab title="Experts"></app-tab>
    <app-tab title="Alarm"></app-tab>
  </app-tabs>
  <app-alert-view [hidden]="!isAddTimerVisible">
    <div header>
      My title para la alerta.
    </div>
    <label>Set the number of the seconds for your timer</label>
    <input [(ngModel)]="time" type="number" #timerInput>
    <button (click)="hideAddTimer()" class="cancel-button"> Cancel </button>
    <button (click)="submitAddTimer()">OK</button>
  </app-alert-view>
  <ng-container #alert>
  </ng-container >

</div>
