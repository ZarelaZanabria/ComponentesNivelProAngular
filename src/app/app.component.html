<app-progress-bar [progress] = "counterProgress"></app-progress-bar>
<!-- Agrego un templeta de referencia  -->
<app-countdown #compCountdow 
[init]= "totalCountdown"
(onDecrease)="updateProgress($event)"
(onComplete)="countdownFinish()"></app-countdown>
<!-- Creamos el botÃ³n para reinicilizar el contador -->
<button (click)="compCountdow.startCountdown(); counterProgress = 0;" >Restaurar</button>
